<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body></body>
  <script>
    'use strict';

    function count() {
      var arr = [];
      for (var i = 1; i <= 3; i++) {
        arr.push((function(n) {
          return function() {
            return n * n;
          }
        })(i));
      }
      return arr;
    }

    var res = count();
    var f1 = res[0];
    var f2 = res[1];
    var f3 = res[2];

    // 定义数字0:
    var zero = function(f) {
      return function(x) {
        return x;
      }
    };

    // 定义数字1:
    var one = function(f) {
      return function(x) {
        return f(x);
      }
    };

    // 定义加法:
    function add(n, m) {
      return function(f) {
        return function(x) {
          return m(f)(n(f)(x));
        }
      }
    }

    var two = add(one, one);

    (two(function() {
      console.log('print 2 times');
    }))();
  </script>
</html>
